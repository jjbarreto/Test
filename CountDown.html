<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="countdownstyle.css">
</head>
<body>

<section class="wrapper">
  <section id="countdown-container" class="countdown-container">
    <article id="js-countdown" class="countdown">
      <section id="days" class="number"></section>
      <section id="hours" class="number"></section>
      <section id="minutes" class="number"></section>
      <section id="seconds" class="number"></section>
    </article>
  </section>
</section>

<script>
// Set the date we're counting down to
var countDownDate 	= new Date("Sep 5, 2018 15:37:25").getTime();
var min 			= 1000 * 60;
var hour 			= 1000 * 60 * 60;
var day 			= 1000 * 60 * 60 * 24;

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / day);
    var hours = Math.floor((distance % day) / hour);
    var minutes = Math.floor((distance % hour) / min);
    var seconds = Math.floor((distance % min) / 1000);
    

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
